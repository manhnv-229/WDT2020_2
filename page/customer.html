        <div class="logo">
            <div class="expend-icon"></div>
            <div class="logo-page"></div>
        </div>
        <div class="menu">
            <div class="menu__item">
                <div class="menu__item--icon icon-dashboard"></div>
                <div class="menu__item--text">
                    Tổng quan
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item--icon icon-report"></div>
                <div class="menu__item--text">
                    Báo cáo
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item--icon icon-dashboard"></div>
                <div class="menu__item--text">
                    Mua hàng
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item--icon icon-dic-employee"></div>

                </div>
            </div>

                <div class="menu__item--icon icon-dic-employee"></div>
                <div class="menu__item--text">
                    Danh mục khách hàng
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item--icon icon-setting"></div>
                <div class="menu__item--text">
                    Thiết lập hệ thống
                </div>
            </div>
        </div>
    </div>
    <div class="panel-right">
        <div class="header">
            <div class="left-header">
                <div class="branch-select">
                    <select>
                        <option>Nhà hàng Biển Đông</option>
                        <option>Nhà hàng Biển Tây</option>
                    </select>
                </div>
            </div>
            <div class="right-header">
                <div class="avatar-icon"></div>
                <div class="name">Nguyen Van A</div>
                <div class="option-icon"></div>
            </div>
        </div>
        <div class="content">
            <div class="content-topic">
                <div class="content-name">
                    Danh sách khách hàng
                </div>
                <div class="right-part">
                    <button class="button">
                        <div class="icon-add"></div>
                        <div>Thêm khách hàng</div>
                    </button>
                </div>
            </div>
            <div class="filter">
                <div class="left-filter">
                    <input class="icon-search input" type="text" style="width:200px" placeholder="Tìm kiếm theo mã, Tên khách hàng" />
                </div>
                <div class="right-filter">
                    <button class="button-refresh"></button>
                </div>
            </div>
        </div>
